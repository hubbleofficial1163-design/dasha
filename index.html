<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Важно для мобильных устройств: масштаб 1:1, запрет зума -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Шесть фото + Таймер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <!-- Первое фото JPG -->
        <div class="photo-container">
            <img src="1.jpg" alt="JPG Photo" class="photo">
        </div>
        <!-- Второе фото PNG -->
        <div class="photo-container">
            <img src="2.PNG" alt="PNG 2" class="photo">
        </div>
        <!-- Третье фото PNG -->
        <div class="photo-container">
            <img src="3.PNG" alt="PNG 3" class="photo">
        </div>
        <!-- Четвертое фото PNG -->
        <div class="photo-container">
            <img src="4.PNG" alt="PNG 4" class="photo">
        </div>
        <!-- Пятое фото PNG с таймером -->
        <div class="photo-container timer-container">
            <img src="5.PNG" alt="PNG 5" class="photo">
            <div class="timer-overlay" id="timer">00д 00ч 00м 00с</div>
        </div>
        <!-- Шестое фото PNG -->
        <div class="photo-container">
            <img src="6.PNG" alt="PNG 6" class="photo">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
