<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Важно для мобильных устройств: масштаб 1:1, запрет зума -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Шесть фото + Таймер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <!-- Первое фото JPG -->
        <div class="photo-container">
            <img src="1.jpg" alt="JPG Photo" class="photo">
        </div>
        <!-- Второе фото PNG -->
        <div class="photo-container">
            <img src="2.png" alt="PNG 2" class="photo">
        </div>
        <!-- Третье фото PNG -->
        <div class="photo-container">
            <img src="3.png" alt="PNG 3" class="photo">
        </div>

        <!-- Секция ЛОКАЦИЯ -->
        <div class="location-section">
            <!-- Фото заголовка вместо текста -->
            <div class="location-title-photo">
                <img src="loc.png" alt="Location title" class="location-title-img">
            </div>
            
            <div class="location-address">  <br>г. Хабаровск, СТ Остон 104а</div>  
            <div class="location-time">Сбор гостей — 16:00</div>
            
            <!-- Контейнер с фото и кнопкой -->
            <div class="location-photo-wrapper">
                <img src="loc.webp" alt="Location photo" class="location-photo">
                <a href="#" class="location-button">
                    <span>как<br>добраться</span>
                </a>
            </div>
        </div>

                <!-- Новая секция ТАЙМИНГ -->
        <div class="timing-section">
            <h2 class="timing-title">ТАЙМИНГ</h2>
            
            <div class="timing-item">
                <img src="7.png" alt="Timing icon 1" class="timing-icon">
                <div class="timing-text">17:00 - фуршет</div>
            </div>
            
            <div class="timing-item">
                <img src="8.png" alt="Timing icon 2" class="timing-icon">
                <div class="timing-text">17:30 - церемония</div>
            </div>
            
            <div class="timing-item">
                <img src="9.png" alt="Timing icon 3" class="timing-icon">
                <div class="timing-text">18:00 - банкет</div>
            </div>
        </div>

        <!-- Четвертое фото PNG -->
        <div class="photo-container">
            <img src="4.png" alt="PNG 4" class="photo">
        </div>

        <!-- Пятое фото PNG с таймером -->
        <div class="photo-container timer-container">
            <img src="5.png" alt="PNG 5" class="photo">
            <div class="timer-overlay" id="timer">00д 00ч 00м 00с</div>
        </div>
        <!-- Шестое фото PNG -->
        <div class="photo-container">
            <img src="6.png" alt="PNG 6" class="photo">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
